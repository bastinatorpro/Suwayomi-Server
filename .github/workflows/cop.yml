name: Build Suwayomi-Server Native Image (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          components: 'native-image'

      - name: Download Suwayomi-Server JAR
        run: |
          curl -L -o Suwayomi-Server.jar ^
          https://github.com/Suwayomi/Suwayomi-Server/releases/download/v2.1.1867/Suwayomi-Server-v2.1.1867.jar

      - name: Clean JAR (remove all native-image.properties)
        run: |
          mkdir unpacked
          cd unpacked
          "%JAVA_HOME%\bin\jar" xf ..\Suwayomi-Server.jar
          del /S /Q META-INF\native-image\native-image.properties
          "%JAVA_HOME%\bin\jar" cf ..\Suwayomi-Server-clean.jar .
          cd ..

      - name: Build Native Image
        run: |
          native-image ^
            --no-fallback ^
            --install-exit-handlers ^
            --class-path Suwayomi-Server-clean.jar ^
            -H:Name=SuwayomiServer.exe

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: suwayomi-native-windows
          path: SuwayomiServer.exe
