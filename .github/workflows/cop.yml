name: Build Native Image (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          components: 'native-image'

      - name: Download Suwayomi-Server JAR
        run: |
          Invoke-WebRequest -Uri "https://github.com/Suwayomi/Suwayomi-Server/releases/download/v2.1.1867/Suwayomi-Server-v2.1.1867.jar" -OutFile "Suwayomi-Server.jar"

      - name: Clean JAR (remove all native-image.properties)
        run: |
          mkdir unpacked
          cd unpacked
          & "$env:JAVA_HOME\bin\jar.exe" xf ..\Suwayomi-Server.jar
          Get-ChildItem META-INF\native-image -Filter native-image.properties -Recurse | Remove-Item -Force
          & "$env:JAVA_HOME\bin\jar.exe" cfm ..\Suwayomi-Server-clean.jar META-INF\MANIFEST.MF -C . .
          cd ..

      - name: Verify main class exists
        run: |
          & "$env:JAVA_HOME\bin\jar.exe" tf Suwayomi-Server-clean.jar | Select-String "suwayomi/server/ServerKt.class"

      - name: Build Native Image
        shell: pwsh
        run: >
          native-image --no-fallback --install-exit-handlers
          --class-path Suwayomi-Server-clean.jar
          -H:Class=suwayomi.server.ServerKt
          -H:Name=SuwayomiServer

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: suwayomi-native-windows
          path: SuwayomiServer.exe
